# ============================================
# Landa Beauty Supply API - Docker Compose
# For local development and testing
# ============================================

version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    # Environment variables are loaded from --env-file flag
    # The same file is used for both interpolation and container env
    env_file:
      - .env.dev
    volumes:
      # Mount local db for development (remove in production)
      - ./api_db.sqlite3:/app/api_db.sqlite3
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${PORT:-8080}/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

