version: 1.0

# ============================================
# App Runner Configuration
# ============================================
# Select "Dockerfile" as runtime in App Runner console.
# App Runner will use your Dockerfile to build the image.

run:
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: ALGORITHM
      value: "HS256"
    - name: LOG_LEVEL
      value: "info"
  # Configure these secrets in App Runner console:
  # - DATABASE_URL
  # - SECRET_KEY
  # - STRIPE_SECRET_KEY
  # - STRIPE_WEBHOOK_SECRET
  # - ALLOWED_ORIGINS
  # - EMAIL_HOST, EMAIL_USERNAME, EMAIL_PASSWORD, EMAIL_FROM
  # - FRONTEND_RESET_URL
