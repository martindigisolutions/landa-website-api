version: 1.0

# ============================================
# App Runner Configuration - Dockerfile Build
# ============================================
# App Runner detectará el Dockerfile automáticamente
# cuando no se especifica un runtime

run:
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: ALGORITHM
      value: "HS256"
    - name: LOG_LEVEL
      value: "info"
  # Configure secrets in App Runner Console:
  # - DATABASE_URL
  # - SECRET_KEY
  # - ALLOWED_ORIGINS
  # - STRIPE_SECRET_KEY
  # - STRIPE_WEBHOOK_SECRET
